<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"
    defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"
    defer></script>

</head>

<body>

  <!--Header-->
  <nav class="navbar navbar-expand-lg   mb-5 sticky-top py-3">
    <div class="container">
      <a class="navbar-brand logo" href="index.html">A.Restuarant</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav  mb-lg-0  nav-list ms-auto">
          <li class="nav-item">
            <a class="nav-link mx-3 " aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3 " href="#menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-3 " href="contact.html">Contact</a>
          </li>

        </ul>
      </div>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-secondary" type="submit">Menu</button>
      </form>
    </div>

  </nav>

  <!--Contact-->
  <div class="container" id="contact">
    <h1 class="text-center m-auto my-5 text-dark contact pt-3 pb-3">Contact Us</h1>
    <form class="row g-3 m-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Name</label>
        <input type="email" class="form-control" id="inputEmail4" required>
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Email</label>
        <input type="password" class="form-control" id="inputPassword4" required>
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Message</label>
        <textarea type="text" class="form-control" cols="50" rows="10"
          placeholder="Write any problem or Suggestion"></textarea>

      </div>

      <div class="col-12">
        <button type="submit" class="btn btn-secondary" id="submit">Submit</button>
      </div>
    </form>

    <div class="embed-responsive embed-responsive-16by9">

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14475.560449525343!2d91.85848885597945!3d24.90172964643458!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x37505523bfc4d37b%3A0xd78245e12185f88b!2sCasablanca%20Restaurant!5e0!3m2!1sen!2sbd!4v1700157211913!5m2!1sen!2sbd"
        class="w-100 my-3" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </div>
</body>

</html>
